<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile Card</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="card">
            <div class="card-top"></div>
            <img class="thumbnail" alt="User profile picture thumbnail" src="./image-victor.jpg">
            <span class="name-and-age"><h4 class="name">Victor Crest</h4><p class="age">26</p></span>
            <h5 class="city">London</h5>
            <hr>
            <!-- BOTTOM COUNTERS -->
                <div class="counters">
                    <div class="count"><h4>80K</h4><p>Followers</p></div>
                    <div class="count"><h4>803K</h4><p>Likes</p></div>
                    <div class="count"><h4>1.4K</h4><p>Photos</p></div>
                </div>
            
        </div>
        <img class="back-img top" src="./bg-pattern-top.svg">
        <img class="back-img bottom" src="./bg-pattern-bottom.svg">
    </body>
    
</html>
